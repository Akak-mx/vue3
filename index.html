<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Tutorial</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-green {
            color: green
        }

        .text-red {
            color: red
        }
    </style>
</head>

<body>
    <div id="app">
        <button 
            :class="buttonClasses ? 'text-green' : 'text-red'"
            @click="toggle"
        >
            Click me
        </button>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    buttonClasses: true
                };
            },

            methods: {
                toggle() {
                    return this.buttonClasses = ! this.buttonClasses
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
